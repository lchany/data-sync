<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MySQL表同步工具</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        .header {
            background: #1890ff;
            color: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .database-section {
            margin-bottom: 30px;
        }
        
        .database-title {
            font-size: 18px;
            font-weight: bold;
            color: #1890ff;
            margin-bottom: 10px;
            padding: 10px;
            background: #f0f9ff;
            border-left: 4px solid #1890ff;
        }
        
        .table-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .table-card {
            border: 1px solid #d9d9d9;
            border-radius: 6px;
            padding: 15px;
            background: #fafafa;
        }
        
        .table-name {
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }
        
        .sync-btn {
            background: #52c41a;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .sync-btn:hover {
            background: #389e0d;
        }
        
        .sync-btn:disabled {
            background: #d9d9d9;
            cursor: not-allowed;
        }
        
        .loading {
            color: #1890ff;
            font-style: italic;
        }
        
        .error {
            color: #ff4d4f;
            background: #fff2f0;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
            border-left: 4px solid #ff4d4f;
        }
        
        .success {
            color: #52c41a;
            background: #f6ffed;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
            border-left: 4px solid #52c41a;
        }
        
        .status {
            margin-top: 10px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>MySQL表同步工具</h1>
        <p>点击同步按钮将表数据从源数据库同步到目标数据库</p>
    </div>
    
    <div class="container">
        <div id="loading" class="loading">加载数据库和表信息...</div>
        <div id="content" style="display: none;">
            <div id="databases"></div>
        </div>
    </div>

    <script>
        const API_BASE = '';
        
        async function fetchDatabases() {
            try {
                const response = await fetch(`${API_BASE}/api/databases`);
                const databases = await response.json();
                
                if (response.ok) {
                    return databases;
                } else {
                    throw new Error(databases.error || '获取数据库列表失败');
                }
            } catch (error) {
                console.error('获取数据库失败:', error);
                throw error;
            }
        }
        
        async function fetchTables(database) {
            try {
                const response = await fetch(`${API_BASE}/api/tables/${database}`);
                const tables = await response.json();
                
                if (response.ok) {
                    return tables;
                } else {
                    throw new Error(tables.error || '获取表列表失败');
                }
            } catch (error) {
                console.error('获取表失败:', error);
                throw error;
            }
        }
        
        async function syncTable(database, table, button) {
            const statusDiv = button.nextElementSibling;
            button.disabled = true;
            button.textContent = '同步中...';
            statusDiv.innerHTML = '<span class="loading">正在同步...</span>';
            
            try {
                const response = await fetch(`${API_BASE}/api/sync`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ database, table })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    statusDiv.innerHTML = `<span class="success">✓ ${result.message}，同步了 ${result.count} 条记录</span>`;
                } else {
                    statusDiv.innerHTML = `<span class="error">✗ ${result.error}</span>`;
                }
            } catch (error) {
                statusDiv.innerHTML = `<span class="error">✗ 同步失败: ${error.message}</span>`;
            } finally {
                button.disabled = false;
                button.textContent = '同步整表';
            }
        }
        
        function createTableCard(database, table) {
            return `
                <div class="table-card">
                    <div class="table-name">${table}</div>
                    <button class="sync-btn" onclick="syncTable('${database}', '${table}', this)">同步整表</button>
                    <div class="status"></div>
                </div>
            `;
        }
        
        async function loadContent() {
            const loadingDiv = document.getElementById('loading');
            const contentDiv = document.getElementById('content');
            const databasesDiv = document.getElementById('databases');
            
            try {
                const databases = await fetchDatabases();
                
                let html = '';
                
                for (const database of databases) {
                    try {
                        const tables = await fetchTables(database);
                        
                        html += `
                            <div class="database-section">
                                <div class="database-title">${database} (${tables.length} 个表)</div>
                                <div class="table-grid">
                                    ${tables.map(table => createTableCard(database, table)).join('')}
                                </div>
                            </div>
                        `;
                    } catch (error) {
                        html += `
                            <div class="database-section">
                                <div class="database-title">${database}</div>
                                <div class="error">获取表列表失败: ${error.message}</div>
                            </div>
                        `;
                    }
                }
                
                databasesDiv.innerHTML = html;
                loadingDiv.style.display = 'none';
                contentDiv.style.display = 'block';
                
            } catch (error) {
                loadingDiv.innerHTML = `<div class="error">加载失败: ${error.message}</div>`;
            }
        }
        
        loadContent();
    </script>
</body>
</html>
